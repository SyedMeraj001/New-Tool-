<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG Report PDF Preview</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .pdf-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            margin: 0 auto;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .accent-stripe {
            width: 100%;
            height: 8mm;
            background: #ff9800;
        }
        
        .header-section {
            position: absolute;
            top: 30mm;
            left: 20mm;
            width: 166mm;
            height: 66mm;
            background: white;
            border-radius: 0;
            box-shadow: 2mm 2mm 4mm rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 15mm;
            box-sizing: border-box;
        }
        
        .logo-area {
            width: 45mm;
            height: 25mm;
            background: #2e7d32;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid #ddd;
            margin-right: 15mm;
        }
        
        .company-info {
            flex: 1;
        }
        
        .company-name {
            font-size: 26px;
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 5mm;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 10px;
            color: #333;
        }
        
        .main-title {
            position: absolute;
            top: 130mm;
            left: 30mm;
            width: 146mm;
            height: 65mm;
            background: white;
            border-radius: 8px;
            border: 3px solid #ff9800;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 2mm 2mm 4mm rgba(0,0,0,0.2);
        }
        
        .title-text {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
            text-align: center;
            line-height: 1.2;
        }
        
        .framework-badge {
            position: absolute;
            top: 205mm;
            left: 68mm;
            width: 74mm;
            height: 22mm;
            background: #ff9800;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .framework-inner {
            width: 70mm;
            height: 18mm;
            background: #0066cc;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 11px;
        }
        
        .report-details {
            position: absolute;
            top: 245mm;
            left: 35mm;
            width: 140mm;
            height: 30mm;
            background: rgba(255,255,255,0.9);
            border-radius: 5px;
            border: 0.5px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .period {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2mm;
        }
        
        .date {
            font-size: 10px;
            color: #333;
        }
        
        .footer {
            position: absolute;
            bottom: 12mm;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 9px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="pdf-page">
        <div class="accent-stripe"></div>
        
        <div class="header-section">
            <div class="logo-area">
                E-S-GENIUS
            </div>
            <div class="company-info">
                <div class="company-name">E-S-GENIUS</div>
                <div class="tagline">Environmental • Social • Governance Excellence</div>
            </div>
        </div>
        
        <div class="main-title">
            <div class="title-text">
                ESG SUSTAINABILITY<br>
                REPORT
            </div>
        </div>
        
        <div class="framework-badge">
            <div class="framework-inner">
                GRI COMPLIANT
            </div>
        </div>
        
        <div class="report-details">
            <div class="period">Reporting Period: 2024</div>
            <div class="date">Published: December 2024</div>
        </div>
        
        <div class="footer">
            www.esgenius.in
        </div>
    </div>
</body>
</html>
