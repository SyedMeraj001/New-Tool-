<!DOCTYPE html>\n<html>\n<head>\n    <title>ESG PDF Test</title>\n    <script src=\"https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js\"></script>\n</head>\n<body>\n    <h1>ESG PDF Generation Test</h1>\n    <button onclick=\"testPDF()\">Generate Test PDF</button>\n    <div id=\"status\"></div>\n\n    <script>\n        // Mock the PDF generator function (simplified version)\n        const testPDF = async () => {\n            const status = document.getElementById('status');\n            \n            try {\n                // Mock report data\n                const mockData = [\n                    { category: 'environmental', metric: 'Carbon Emissions', value: 1250 },\n                    { category: 'social', metric: 'Employee Safety', value: 95 },\n                    { category: 'governance', metric: 'Board Independence', value: 80 }\n                ];\n                \n                // Store in localStorage\n                localStorage.setItem('esg_reports', JSON.stringify([\n                    { id: 'test-001', data: mockData }\n                ]));\n                \n                status.innerHTML = '✅ Mock data stored in localStorage<br>';\n                \n                // Test data retrieval\n                const reports = JSON.parse(localStorage.getItem('esg_reports'));\n                const report = reports.find(r => r.id === 'test-001');\n                \n                if (report) {\n                    status.innerHTML += `✅ Report data retrieved: ${report.data.length} metrics<br>`;\n                    \n                    // Create simple PDF\n                    const { jsPDF } = window.jspdf;\n                    const pdf = new jsPDF();\n                    \n                    pdf.setFontSize(20);\n                    pdf.text('ESG Report Test', 20, 30);\n                    \n                    pdf.setFontSize(12);\n                    pdf.text(`Data points: ${report.data.length}`, 20, 50);\n                    \n                    report.data.forEach((item, index) => {\n                        pdf.text(`${item.category}: ${item.metric} = ${item.value}`, 20, 70 + (index * 10));\n                    });\n                    \n                    pdf.save('test-esg-report.pdf');\n                    status.innerHTML += '✅ PDF generated and downloaded<br>';\n                } else {\n                    status.innerHTML += '❌ Report not found<br>';\n                }\n                \n            } catch (error) {\n                status.innerHTML += `❌ Error: ${error.message}<br>`;\n            }\n        };\n    </script>\n</body>\n</html>
